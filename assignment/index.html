<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
<!-- Change the <title> from "Page Title" to "Hello World" -->
    <title>Hello World</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:900,300,700|Ubuntu&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
  </head>
  <body>
<!-- Create a header with an <h1> containing your name -->
    <div class="header">
      <header>
        <h1>george papagapitos</h1>
      </header>
    </div>
      <!-- Include an image -->
      <div class="img">
        <img src="../images/rubydog.png" alt="cute dog" />
      </div>
      <!-- Create an unordered list with 3 list items of fun facts about you -->

      <h2>Objectively Fun Facts:</h2>

      <div class="list">
        <ul>
          <li>
            I had coronavirus before it was cool
          </li>
          <li>
            I grew (and ate) about 100lbs. of cucumbers this summer
          </li>
          <li>
            I've never seen Titanic (no spoilers please)
          </li>
        </ul>
      </div>

      <!-- Create a footer -->

      <!-- Inside your footer, put a <p> with your favorite quote -->
    <div class="footer">
      <footer>
        <p>Inspirational quote</p>
      </footer>
    </div>

  </body
</html>
