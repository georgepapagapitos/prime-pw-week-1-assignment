<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
<!-- Change the <title> from "Page Title" to "Hello World" -->
  <title>Hello World</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Spartan:wght@700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>

<body>
<!-- Create a header with an <h1> containing your name -->
  <div class="header">
    <header>
      <h1>George Papagapitos</h1>
    </header>
  </div>

  <div class="content">
  <!-- Include an image -->
    <div class="img">
      <img class="ruby-img" src="../images/rubydog.png" alt="cute-dog" />
    </div>

  <!-- Create an unordered list with 3 list items of fun facts about you -->
    <div class="list">
      <div class="list-title">
        <h2>Objectively fun facts:</h2>
      </div>
      <div class="list-items">
        <ul>
          <li>I had coronavirus before it was cool.</li>
          <li>I grew (and ate) about 100lbs. of cucumbers this summer.</li>
          <li>I've never seen Titanic (no spoilers please).</li>
        </ul>
      </div>
    </div>
  </div>


<!-- Create a footer -->
<!-- Inside your footer, put a <p> with your favorite quote -->
        <footer>
            <figure>
              <blockquote cite="https://www.youtube.com/watch?v=pWdd6_ZxX8c">
                <p>"Yeah, well, that's just, like, your opinion, man."</p>
              </blockquote>
              <figcaption>
                <cite>-The Dude</cite>
              </figcaption>
            </figure>
        </footer>

        <script src="./helloWorld.js"></script>
  </body>

</html>
